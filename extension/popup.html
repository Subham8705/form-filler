<!DOCTYPE html>
<html>
<head>
  <title>AutoFill Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Form AutoFill</h1>
  <form id="autofill-form">
    <input name="name" placeholder="Name" />
    <input name="email" placeholder="Email" />
    <input name="phone" placeholder="Phone" />
    <input name="address" placeholder="Address" />
    <input name="college" placeholder="College" />
    <input name="linkedin" placeholder="LinkedIn URL" />
    <input name="github" placeholder="GitHub URL" />
    <textarea name="message" placeholder="Statement or Message"></textarea>
    <button type="submit">Save</button>
  </form>
</body>
<script src="popup.js"></script>
</html>
